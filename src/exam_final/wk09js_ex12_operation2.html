		<h3>대입 연산 2</h3>
		<hr>
		<script>
			var x = 3, y = 4, z = 5;
			document.write("x=" + ++x + ", y=" + y-- + "<br>");
			document.write("x=" + x + ", y=" + y);
			document.write(", z=" + z + "<br><br>");

			x = x-- + 3;
			document.write("x=" + x-- +"<br>");//
			document.write("x=" + x +"<br>");//
			y = ++y * 3; //
			z = (++z) % 2; //

			document.write(" x = x-- + 3; 실행 후, x=" + x + "<br>");
			document.write(" y =  ++y * 3; 실행 후, y=" + y + "<br>");
			document.write(" z = (++z) % 2; 실행 후, z=" + z);
		</script>
