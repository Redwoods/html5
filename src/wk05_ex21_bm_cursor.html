<!DOCTYPE html>
<!-- 이 부분은 주석문입니다. 웹 브라우저는 주석을 화면에 출력하지 않습니다. -->
<html>
  <head>
    <!-- 문서제목, 자바스크립트 코드, CSS 스타일 정의, 메타데이터정의 -->
    <meta charset="utf-8" />
    <title>hmnn : CSS3 advanced</title>
    <style></style>
    <script></script>
  </head>

  <body>
    <!-- 문서의 본문 텍스트, 이미지, 테이블, 자바스크립트 코드, 동영상 등 -->
    <h3>마우스 커서</h3>
    아래에 마우스를 오려 보세요. 커서가 변합니다.
    <hr />
    <p style="cursor: crosshair;">
      십자 모양 커서
    </p>
    <p style="cursor: help;">
      도움말 모양 커서
    </p>
    <p style="cursor: pointer;">
      포인터 모양 커서
    </p>
    <p style="cursor: progress;">
      프로그램 실행 중 모양 커서
    </p>
    <p style="cursor: n-resize;">
      상하 크기 조절 모양 커서
    </p>
  </body>
</html>
